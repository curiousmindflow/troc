name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    workflow_dispatch:
    schedule:
        - cron: "0 6 * * 0,3" # Every Sunday and Wednesday at 07:00 UTC+1 Paris

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: 1

jobs:
    fmt:
        name: Format check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
              with:
                  components: rustfmt
            - run: cargo fmt --all -- --check

    lint:
        name: Lint check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
              with:
                  components: clippy
            - uses: Swatinem/rust-cache@v2
            - run: cargo clippy --all-targets --all-features # not yet at the point i can use this flag : -- -D warnings

    build:
        name: Build (debug)
        runs-on: ubuntu-latest
        needs: [fmt, lint]
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - uses: Swatinem/rust-cache@v2
            - run: cargo build --all-features

    unit_test_core:
        name: Unit Tests (troc-core)
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - uses: Swatinem/rust-cache@v2
            - uses: taiki-e/install-action@v2
              with:
                  tool: cargo-nextest
            - run: cargo nextest run -p troc-core
